<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guessing Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Nerko+One&family=Teko:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="gg.css" />
  </head>
  <body>
    <div class="main">
      <h1 class="head">Guess The Word</h1>
      <button id="btn" class="btn">Start</button>
      <div class="child">
        <p class="para1">Enter your Word</p>
        <input type="text" id="inpt" />
        <button id="btn1" class="btn">Check</button>
      </div>
      <br />
      <div class="hint">
        <button id="btn2" class="btn">Hint</button>
        <p id="para2"></p>
        <p id="para3"></p>
      </div>
    </div>
  </body>
  <script src="gg.js"></script>
</html>
